<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Spicy+Rice" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-content.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/media-queries.css">

</head>
<body>
    <div class="skewed-header">
        <div class="skewed-background" style="background-image: url('images/backgrounds/11526094-green-forest-background-in-a-sunny-day.jpg')"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div class="link-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="About.html">About</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="Menu.html">Menu</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="Contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-details-wrapper">
                <div class="logo">
                    <img src="images/logos/treedark.png" alt="Logo">
                </div>

                <div class="company-details">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        555 Head of the Lake Dr<br>Hope, Maine
                    </div>
                </div>

                <div class="company-details">
                    <i class="fas fa-phone-volume"></i>

                    <div>
                        555-555-5555
                    </div>
                </div>
                
                <div class="company-details">
                    <i class="far fa-clock"></i>

                    <div>
                        9 AM - 6 PM
                    </div>
                </div>
            </div>

            <div class="form-wrapper">
                <div class="form">
                    <input type="text" id="yourName" placeholder="Your Name">
                    <label for="yourName">Your Name</label>
                </div>

                <div class="form">
                    <input type="email" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label>
                </div>

                <div class="form">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    

    <div class="spacer2"></div>

    <div class="footer-wrapper">
        <div class="column">
            <div class="logo">
                <img src="images/logos/tree.png" alt="Logo">
            </div>

            <div class="phone-hours-wrapper">
                <div class="phone">
                    555-555-5555
                </div>

                <div class="hours">
                    9am-6pm
                </div>
            </div>

            <div class="link-wrapper">
                <div class="nav-link">
                    <a href="index.html">Home</a>
                </div>

                <div class="nav-link">
                    <a href="About.html">About</a>
                </div>

                <div class="nav-link">
                    <a href="Menu.html">Menu</a>
                </div>

                <div class="nav-link">
                    <a href="Contact.html">Contact</a>
                </div>
            </div>

            <div class="social-media-wrapper">
                <div class="instagram">
                    <a href="Contact.html"><i class="fab fa-instagram"></i></a> 
                </div>

                <div class="twitter">
                    <a href="Contact.html"><i class="fab fa-twitter"></i></a> 
                </div>

                <div class="facebook">
                    <a href="Contact.html"><i class="fab fa-facebook-f"></i></a> 
                </div>
            </div>

            <div class="copyrite-wrapper">
                    Â© 2018 Alex Jones | All rights reserved
            </div>
        </div>
    </div>
</body>
</html>
